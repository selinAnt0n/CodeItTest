<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Company</title>
	<link rel="stylesheet" href="css/global.css">
</head>
<body>
	<noscript>Странница будет работать не корректно,у вас отключен JavaScript.</noscript>
	<!--[if lt IE 8]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<div class="company">
		<div class="company-inner">
			<div class="company-box">
				<h2>Total companies</h2>
				<div class="total-companies">
					<span>7</span>
				</div>
			</div>
			<div class="company-box">
				<h2>List of companies</h2>
				<div class="listOfCompanies">
					<div class="top-line-anim">
					</div>
					<div class="bottom-line-anim">
					</div>
					<div class="scrollY"></div>
				</div>
			</div>
			<div class="company-partners">
				<div class="company-partners-inner">
				</div>
				<div class="scrollX"></div>
				<div class="sort-holder">
					<button class="sortName" data-sort="name">Name</button>
					<button class="sortVal" data-sort="val">Value</button>
				</div>
			</div>
			<div class="company-box location">
				<h2>Companies by Location</h2>
				<div class="hiddenCompany">
					<div class="top-line-anim">
					</div>
					<div class="bottom-line-anim">
					</div>
					<div class="scrollY"></div>
					<div class="back">back</div>
				</div>
				<div id="piechart"></div>
			</div>
			<div class="company-box newsBox">
				<div class="news-holder">
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="js/global.js"></script>
</body>
</html>
